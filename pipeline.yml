resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/ntschutta/cf-week-concourse.git
    branch: master

jobs:
- name: hello-world
  plan:
  - get: source-code
    trigger: true
  - task: say-hello
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: ubuntu}
      run:
        path: echo
        args: ["Hello, Coffee!"]
